<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Pagamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f10;
            color: #eaeaea;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .painel {
            background: #1a1a1d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 100, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00ff88;
        }

        .botao {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 14px;
            background: linear-gradient(145deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #0f0f10;
            cursor: pointer;
            transition: 0.3s;
        }

        .botao:hover {
            opacity: 0.9;
        }

        #status {
            margin-top: 25px;
            font-size: 16px;
        }

        .loading {
            color: #aaa;
            font-style: italic;
        }

        .paid {
            color: #00ff88;
            font-weight: bold;
        }

        .error {
            color: #ff4c4c;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Escolha seu Plano</h1>
        <button class="botao" onclick="pagar('basico')">BÁSICO - R$10</button>
        <button class="botao" onclick="pagar('pro')">PRO - R$25</button>
        <button class="botao" onclick="pagar('premium')">PREMIUM - R$50</button>

        <div id="status" class="loading"></div>
        <div class="footer">Painel automático via Mercado Pago</div>
    </div>

    <script>
        async function pagar(plano) {
            const status = document.getElementById('status');
            status.className = 'loading';
            status.innerText = 'Gerando pagamento...';

            try {
                const res = await fetch('/gerar_pagamento', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plano })
                });

                const data = await res.json();

                if (data.erro) {
                    status.className = 'error';
                    status.innerText = 'Erro: ' + data.erro;
                    return;
                }

                window.open(data.init_point, '_blank');

                status.innerText = 'Aguardando pagamento...';

                const interval = setInterval(async () => {
                    const statusRes = await fetch(`/status/${data.id}`);
                    const statusData = await statusRes.json();

                    if (statusData.status === 'pago') {
                        clearInterval(interval);
                        status.className = 'paid';
                        status.innerText = 'Pagamento confirmado com sucesso!';
                    }
                }, 5000);

            } catch (err) {
                status.className = 'error';
                status.innerText = 'Erro na requisição';
            }
        }
    </script>
</body>
</html>
