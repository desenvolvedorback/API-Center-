<!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1f1f1f;
            border-bottom: 2px solid #4CAF50;
        }
        .navbar-brand, .nav-link {
            color: #8e44ad !important;
        }
        .card {
            background-color: #1f1f1f;
            border: 1px solid #4CAF50;
            color: #e0e0e0;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">API Center - Academia</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Planos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pagamentos</a></li>
                </ul>
            </div>
        </div>
    </nav><div class="container mt-4">
    <h1 class="mb-4">Bem-vindo ao Painel</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 mb-3">
                <h5>Alunos Ativos</h5>
                <p class="display-6">120</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-3">
                <h5>Planos Vencendo</h5>
                <p class="display-6">15</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-3">
                <h5>Pagamentos Pendentes</h5>
                <p class="display-6">8</p>
            </div>
        </div>
    </div>
    <button class="btn btn-custom">Atualizar Dados</button>
</div>

</body>
</html>
